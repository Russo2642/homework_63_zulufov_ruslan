{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
 {#   {% include 'partial/search.html' %} #}
    <form class="form-inline" action="{% url 'index' %}" method="get">
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" name="search" type="search" placeholder="Поиск">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </span>
                </div>
            </div>
        </form>
    {% for user in user_obj %}
        {% if user.avatar %}
            <a href="{% url 'profile' user.pk %}"><img style="width:80px; height:80px" src="{{ user.avatar.url }}" alt="user avatar"></a>
        {% else %}
            <a href="{% url 'profile' user.pk %}"><img style="width:80px; height:80px" src="https://abrakadabra.fun/uploads/posts/2021-12/thumbs/1640528649_39-abrakadabra-fun-p-serii-chelovek-na-avu-44.jpg" alt="user avatar"></a>
        {% endif %}
    <p><a href="{% url 'profile' user.pk %}">{{ user.username }}</a></p>
    <p><a href="{% url 'profile' user.pk %}">{{ user.get_full_name }}</a></p>
    {% endfor %}

</div>
{% endblock %}
