{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
<header>
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'index' %}" class="logo">
                <img src="../../../static/img/logo.webp" alt=""> | <span>Instagram</span>
            </a>
            <form class="form-inline" action="{% url 'index' %}" method="get">
                <input type="text" name="search" type="search" placeholder="Поиск">
            </form>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input style="width:100px" type="submit" class="btn btn-danger" value="Выйти">
            </form>
            {% endif %}
            {% block menu %}{% endblock %}
        </div>
    </header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
