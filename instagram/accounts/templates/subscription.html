{% extends 'base.html' %}
{% block title %}Subscribers{% endblock %}
{% block content %}

<div class="container">
    <h1>Подписчики</h1>
    {% for subscription in user_obj.subscriptions.all %}
    <div class="post">
        <div class="post-top">
            <div class="post-top__left">
                {% if subscription.avatar %}
                <img src="{{ subscription.avatar.url }}" alt="">
                <a style="text-decoration:none; color:black;" href="{% url 'profile' subscription.pk %}">{{ subscription.username }}</a>
                {% else %}
                <img src="https://abrakadabra.fun/uploads/posts/2021-12/thumbs/1640528649_39-abrakadabra-fun-p-serii-chelovek-na-avu-44.jpg"
                     alt="user picture">
                <a style="text-decoration:none; color:black;" href="{% url 'profile' subscription.pk %}">{{ subscription.username }}</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
