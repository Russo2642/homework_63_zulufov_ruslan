{% extends 'base.html' %}
{% block title %}Редактировать пользователя{% endblock %}
{% load django_bootstrap5 %}
{% block content %}
<div class="login-form">
    <form method="post">
        <div class="login">
            <div class="logo-login-form">
                <img src="https://smm-wiki.com/wp-content/uploads/2018/11/igtv-v-instagram-kak-posmotret.png"
                     alt="logo insta">
            </div>
            <form action="{% url 'change' user_obj.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'partial/form.html' with form=form fields_only=True %}
                {% bootstrap_button button_type="submit" content='Редактировать' %}
            </form>
        </div>
    </form>
</div>


{% endblock %}
